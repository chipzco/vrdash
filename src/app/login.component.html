<h2>LOGIN</h2>
<p>{{message}}</p>
<p>
	Name: <input type="text" name="username" [(ngModel)]="username" /> 
</p>
<p>
	Password: <input type="password" name="password" [(ngModel)]="pass" /> 
</p>
<p>
  <button (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
  <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
</p>
